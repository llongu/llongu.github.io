			//图片加载
            function imgLoad(arr,callBack){
                var len = arr.length;//所有图片的个数
                var imgs = {};//创建一个空的JSON,去存我们的所有图片
                var loaded = 0;//记录我们加载了多少张图片

                for(var i = 0; i < len; i ++){
                    var img = new Image();
                    img.onload = function(){
                        loaded ++ ;//增加了一张图片
                        //加载完成
                        if(loaded == len){
                            //loading加载完毕
                             callBack();
                            
                        }
                    }
                    img.src = arr[i];
                    
                     if (img.complete) { // 如果图片已经存在于浏览器缓存，直接调用回调函数
						callBack();
       					return; 
    				}
                    var name1 = arr[i].split("/");
                    var name2 = name1[name1.length-1]; 
                    var name = name2.split(".")[0];
                    imgs[name] = arr[i];
//                   console.log(imgs);
                }
            }
	
            //存放预加载图片数组 
            var arr = [ "img/game6.jpg",
                        "img/game5.jpg",
                        "img/game4.jpg",
                        "img/game3.jpg",
                       "img/game2.jpg",
                       "img/game1.jpg"
                     ];
 			
 			
 			 imgLoad(arr,function(){

            });
