<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Mr·L</title>
</head>
<link rel="icon" href="img/title_i.ico" />
<style>
	html,
	body,
	div,
	span,
	h1,
	h2,
	h3,
	h4,
	h5,
	h6,
	p,
	em,
	img,
	ol,
	ul,
	li,
	form,
	label,
	table,
	footer,
	header,
	menu,
	nav,
	a {
		margin: 0 auto;
		padding: 0;
	}

	img {
		border: 0;
	}

	a {
		text-decoration: none;
		display: inline-block;
	}

	li {
		list-style: none;
	}

	i {
		font-style: normal;
	}

	body,
	html {
		width: 100%;
		height: 100%;
		overflow: hidden;
		overflow-x: hidden !important;
		position: relative;
		font-family: "宋体";
	}

	.clear {
		clear: both;
	}

	.wrap {
		width: auto;
		max-width: 1200px;
		height: 100%;
		margin: 0 auto;
		position: relative;
		overflow: hidden;
	}

	/*主体页面*/
	.main_html {
		width: 100%;
		height: 100%;
		position: relative;
	}

	/*作品展示*/

	.ppt_show {
		width: 100%;
		height: 100%;
		background: url(./img/bg.jpg) no-repeat;
		background-position: center center;
		background-size: cover;
	}

	.portfolio-items {
		height: auto;
		overflow-x: scroll;
		overflow-y: hidden;
		white-space: nowrap;
		padding: 100px 0 150px;
		position: relative
	}

	.portfolio-items img {
		width: 100%;
		height: 100%;
	}

	.portfolio-items>li {
		display: inline-block;
		vertical-align: top;
		overflow: hidden;

	}

	.item {
		width: 200px;
		height: 380px;
		margin: 50px 20px 0;
		padding: 5px;
		border-radius: 2px;
		background-color: white;
		font-size: 14px;
		opacity: 0;
		position: relative;
		top: -300px;
		box-shadow: 0px 10px 10px -5px rgba(0, 0, 0, 0.5);
		-webkit-transform: rotate(-135deg);
		-ms-transform: rotate(-135deg);
		-o-transform: rotate(-135deg);
		transform: rotate(-135deg);
		-webkit-transition: all .3s ease, opacity 2s ease, top 1s ease;
		-o-transition: all .3s ease, opacity 2s ease, top 1s ease;
		transition: all .3s ease, opacity 2s ease, top 1s ease;
		display: inline-block;
	}


	.item:nth-child(even) {
		margin-top: 0px
	}

	.falldown {
		top: 0;
		opacity: 1;
		-webkit-transform: rotate(0);
		-ms-transform: rotate(0);
		-o-transform: rotate(0);
		transform: rotate(0)
	}

	figure {
		width: 100%;
		height: 100%
	}

	.view {
		overflow: hidden;
		width: 100%;
		height: 100%;
		position: relative
	}

	/*webkit内核*/

	::-webkit-scrollbar {
		width: 7px;
		height: 7px;
		cursor: pointer
	}

	::-webkit-scrollbar-track {
		background-color: #ddd;
		border-radius: 10px
	}

	::-webkit-scrollbar-thumb {
		border-radius: 10px;
		background-color: #ef515f;
	}


	/*o内核*/

	.-o-scrollbar {
		-moz-appearance: none !important;
		background: rgba(0, 255, 0, 0) !important;
	}

	::-o-scrollbar-button {
		background-color: rgba(0, 0, 0, 0);
	}

	::-o-scrollbar-track {
		background-color: rgba(0, 0, 0, 0);
	}

	::-o-scrollbar-track-piece {
		background-color: rgba(0, 0, 0, 0);
	}

	::-o-scrollbar-thumb {
		background-color: rgba(0, 0, 0, 0);
	}

	::-o-scrollbar-corner {
		background-color: rgba(0, 0, 0, 0);
	}

	::-o-scrollbar-resizer {
		background-color: rgba(0, 0, 0, 0);
	}

	/*IE10,IE11,IE12*/

	* {
		scrollbar-arrow-color: red;
		/*滚动条滑块按钮的颜色*/
		scrollbar-face-color: #ef515f;
		/*滚动条整体颜色*/
		scrollbar-highlight-color: #ddd;
		/*滚动条阴影*/
		scrollbar-shadow-color: #ddd;
		/*滚动条轨道颜色*/
		scrollbar-track-color: #ddd;

	}

	.works_show {
		width: 100%;
		height: 105px;
		background-position: center center;
		background-size: cover;
		font-size: 48px;
		color: #fff;
		text-align: center;
		line-height: 105px;
		overflow: hidden;
		margin-bottom: 50px;
	}

	.works_show .pen {
		vertical-align: middle;
		margin-left: 30px;
		margin-top: 0px;
	}
</style>


<body>
	<div class="main_html">
		<div class="ppt_show">
			<div class="wrap">
				<div class="works_show">
					部分作品展示<img src="img/pen.png" alt="pen" class="pen">
				</div>
				<ul class="portfolio-items">
					<a class="item" href="website/blockchain-vue-demo/index.html">
						<div class="view">
							<img src="img/block.PNG" />
						</div>
					</a>
					<a class="item" href="website/pay/index.html">
						<div class="view">
							<img src="img/pay.PNG" />
						</div>
					</a>
					<a class="item" href="website/jd/index.html">
						<div class="view">
							<img src="img/9.jpg" />
						</div>
					</a>
					<a class="item" href="website/safe/login/login.html">
						<div class="view">
							<img src="img/10.jpg" />
						</div>
					</a>
					<a class="item" href="website/whiteblock/index.html">
						<div class="view">
							<img src="img/2.jpg" />
						</div>
					</a>
					<a class="item" href="website/dice/index.html">
						<div class="view">
							<img src="img/3.jpg" />
						</div>
					</a>

					<a class="item" href="website/express/index.html">
						<div class="view">
							<img src="img/5.jpg" />
						</div>
					</a>
					<a class="item" href="website/ladder/index.html">
						<div class="view">
							<img src="img/6.jpg" />
						</div>
					</a>
					<a class="item" href="website/starry/index.html">
						<div class="view">
							<img src="img/7.jpg" />
						</div>
					</a>
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script>
	$.fn.extend({
		isVisible: function () {
			var _this = $(this),
				Left = _this.offset().left,
				visibleWidth = $(window).width();
			return Left + 100 < visibleWidth;
		}
	});

	var list = $('.portfolio-items'),
		showVisibleItems = function () {
			list.children('.item:not(.falldown)').each(function (el, i) {
				var $this = $(this);
				if ($this.isVisible()) {
					$this.addClass('falldown');
				}
			});
		};
	showVisibleItems();

	list.scroll(function () {
		showVisibleItems();
	});

	list.mousewheel(function (event, delta) {
		this.scrollLeft -= (delta * 60);
		event.preventDefault();
	});
</script>

</html>
