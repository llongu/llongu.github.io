<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/> 
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<link rel="stylesheet" href="css/index.css" type="text/css"/>
		
	<script type="text/javascript" src="js/flexible_css.debug.js" ></script>
	<script type="text/javascript" src="js/flexible.debug.js" ></script>
	</head>
	<body>
		<div class="warp">
			
		    <!--加载页-->
			<div class="loading_warp">
				<!--人保logo-->
				<div class="logo">
					<img src="images/img/logo.png" alt="">
				</div>
				
				<!--加载主体-->
				<div class="loading_main">
					<!--加载背景-->
					<div class="loading_main_bg">
						<img src="images/img/loading.png" alt="">
					</div>
					<!--棒-->
					<div class="good">
						<img src="images/img/good.png" alt="">
					</div>
					<!--财妹-->
					<div class="people">
						<img src="images/img/people.png" alt="">
					</div>
					<!--进度条-->
					<div class="loading_line_box">
						<!--进度   橙色线条-->
						<div class="loading_line">
							<img src="images/img/loading_line.png" alt="">
						</div>
						<!--进度   圆-->
						<div class="loading_round">
							<img src="images/img/loading_round.png" alt="">
						</div>
					</div>
					
					<!--百分比进度条-->
					<div class="loading_blue">0%</div>
						
					<!--盒子阴影-->
					<dinv class="loading_shadow">
						<img src="images/img/loading_show.png" alt="">
					</dinv>
				</div>
			</div>
			
			
			<!--首页-->
			<div class="index_warp">
				<!--人保logo-->
				<div class="logo">
					<img src="images/img/logo.png" alt="">
				</div>
				
				<!--黑板文字-->
				<div class="black_text">
					<p class="p1"> <i>迎</i><i>春</i><i>大</i><i>考</i></p>
					<p class="p2"><i>四</i><i>六</i><i>级</i><i>地</i><i>道</i><i>重</i><i>庆</i><i>人</i><i>考</i><i>试</i></p>
					
					<!--粉笔-->
					<div class="fenbi">
						<img src="images/img/fenbi.png" alt="">
					</div>
				</div>
				
				<!--按钮层-->
				<div class="button_box">
					<!--点击开始-->
					<button class="button_begin">
						<img src="images/img/beign.png" alt="">
					</button>
					<!--我的奖品-->
					<button class="button_gift">
						<img src="images/img/gift.png" alt="">
					</button>
					<!--我的证书-->
					<button class="button_book">
						<img src="images/img/book.png" alt="">
					</button>
					<!--游戏规则-->
					<button class="button_game">
						<img src="images/img/game.png" alt="">
					</button>
					
				</div>
				
				<!--剩余可玩次数-->
				<div class="game_number">
					剩余可玩次数    <span>3</span>
				</div>
				
				
				
				<!--首页按钮 弹窗-->
				<div class="index_pop_up">
					<!--点击  我的奖品-->
					<div class="my_gift_main">
							
						<!--关闭按钮-->
						<div class="index_close">
							<img src="images/img/close.png" alt="">
						</div>
							
						<!--奖品背景-->
						<img src="images/img/my_gift.png" alt="" class="gift_bg" >
						
						<!--要么已经获得奖品-->
						<div class="my_gift_yes">
							<h3>我获得的奖品</h3>

							<!--奖品时间主体-->
							<ul class="my_gift_yes_main">
								<li>
									<p>奖品</p>
									<div class="my_gift_yes_text">2斤“柚”惑券</div>
								</li>
								<li>
									<p>时间</p>
									<div class="my_gift_yes_text">4月1日22：12</div>
								</li>
							</ul>
						</div>
						<!--要么没有获得奖品-->
						<div class="my_gift_no">
							暂时还未获得奖品哦~
						</div>
					</div>
					
					<!--点击开始   达到次数-->
					<div class="game_over">
						<img src="images/img/game_over.jpg" alt="">
						<!--关闭按钮-->
						<div class="index_close">
							<img src="images/img/close.png" alt="">
						</div>
						
					</div>	
						
				
					<!--点击  游戏规则-->
					<div class="game_rule">
						<img src="images/img/game_rule.jpg" alt="">
						<!--关闭按钮-->
						<div class="index_close">
							<img src="images/img/close.png" alt="">
						</div>
					</div>
					
					
				</div>
				<!--首页按钮 弹窗结束-->
				
				<!--首页  弹窗  我的证书-->
					<div class="my_book">
						<img src="images/img/my_score_bg.jpg" alt="" class="my_score_bg">
						
						<!--我的分数-->
						<div class="my_score_round">
							<div class="my_score">0</div>
						</div>
						
						<!--晒晒成绩单按钮-->
						<button class="sun_score">
							<img src="images/img/my_score.png" alt="">
						</button>
						
						<!--返回-->
							<div class="go_back">返 回</div>
						
						<!--分享弹窗-->
						<div class="share_box">
							<div class="share_main">
								<img src="images/img/shares.png" alt="">
								
								<!--关闭按钮-->
								<div class="share_close">
									<img src="images/img/close.png" alt="">
								</div>
							</div>
						</div>
					</div>
				<!--首页  弹窗  我的证书结束-->
				
			</div>
	
		
			<!--游戏开始-->
				<div class="game_begin_warp">
					<img src="images/img/game_bg.jpg" alt="" id="game_bg">
					<!--人保logo-->
					<div class="logo">
						<img src="images/img/logo.png" alt="">
					</div>
					
					<!--题目-->
					<div class="game_title">
						第<span>一</span>题
					</div>
					
					<!--问题文字-->
					<div class="game_question">
						<!--土豆：哈哈，这道题我做出来了。<br />
					小财妹，你做出来没有？小财妹：早十八年就做出来了！<br />
						问：由此我们可以推断什么？-->
					</div>
					
					<!--中间图片-->
					<div class="game_picture">
						<!--<img src="images/pictures/picture30.png" alt="">-->
						<img src="" alt="">
					</div>
					
					
					<!--ABCD选项-->
					<div class="game_abcd">
						<button type="button" class="a_button">
							<img src="images/img/a.png" alt="" class="button_bg">
						    
						    <!--放文字图片-->
						    <div class="text_pictures">
						    	<!--<img src="images/answers/answer1-1.png" alt="">-->
						    	<img src="" alt="">
						    </div>
								
						</button>
						<button type="button" class="b_button">
							<img src="images/img/b.png" alt="" class="button_bg">
							 <!--放文字图片-->
						    <div class="text_pictures">
						    	<!--<img src="images/answers/answer1-2.png" alt="">-->
						    		<img src="" alt="">
						    </div>
								
						</button>
						<button type="button" class="c_button">
							<img src="images/img/c.png" alt="" class="button_bg">
							 <!--放文字图片-->
						    <div class="text_pictures">
						    	<!--<img src="images/answers/answer1-3.png" alt="">-->
						    		<img src="" alt="">
						    </div>
								
						</button>
						<button type="button" class="d_button">
							<img src="images/img/d.png" alt="" class="button_bg">
							 <!--放文字图片-->
						    <div class="text_pictures">
						    	<!--<img src="images/answers/answer1-4.png" alt="">-->
						    		<img src="" alt="">
						    </div>
								
						</button>
					</div>
					
					<!--下一题按钮-->
					<div class="next_button">
						<img src="images/img/next.png" alt="">
					</div>
					
					<!--游戏进度条-->
					<div class="game_loading">
						<!--时间-->
						<div class="times"><span>15</span>.0s</div>
						
						<!--文字进度-->
						<p class="loading_texts">10/<span>1</span>题</p>
						
						<!--进度条主体-->
						<div class="game_loading_main"></div>
						
						<!--财妹-->
						<div class="game_loading_people">
							<img src="images/img/people2.png" alt="">
						</div>
						
						
					
					</div>
					
				</div>
			<!--游戏结束-->
		
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/answer.js" ></script>
	<script type="text/javascript" src="js/index.js" ></script>
</html>
