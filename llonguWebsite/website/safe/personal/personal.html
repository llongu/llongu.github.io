<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>随e保</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script type="text/javascript" src="../public/js/flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="../public/css/style.css" />

	<body>
		<div class="wrap">
			<div class="top">
				<!--个人信息-->
				<div class="personal_main">
					<!--头像-->
					<div class="le personal_head_box">
						<div class="personal_head"><img src="img/head.png" alt="" /></div>
					</div>
					<!--名字等级签到-->
					<div class="le personal_msg_box">
						<!--名字-->
						<div class="personal_name_box">
							<div  class="le personal_name">某某某某某</div>
							<div class="le grade_v"><i class="iconfont icon-v"></i><span id="grade_num">5</span></div>
								<div class="le grade_medal"><img src="img/medal.png"/></div>
						</div>
						<!--等级-->
						<div class="personal_grade_box">
							<!--经验条-->
							<div class="le personal_grade_bar">
								<div class="personal_grade_bar_num"></div>
							</div>
							<!--经验值-->
							<div class="le personal_grade_value">
								<span id="min">5689</span>/<span id="max">9999</span>升级lv<span id="grade_next">6</span>
							</div>
						</div>
						<!--签到-->
						<div class="personal_sign_box">
							<div class="le personal_sign_click">
								<i class="iconfont icon-qiandao"></i>
								<div id="click_sign">点击签到</div>
							</div>
							<div class="le personal_sign_msg">
								<p>累计签到<span id="all_day">99</span>天</p>
								<p>连续签到<span id="sign_day">90</span>天</p>
							</div>
						</div>
					</div>
				</div>
				<!--积分-->
				<div class="integral_main">
					<div class="le integral_num">
						<div class="ri integral_box">
							<p>积分</p>
							<p id="integral_add">5465456</p>
						</div>
						<i class="ri iconfont icon-jifen"></i>
					</div>
					<div class="le integral_line"></div>
					<div class="le integral_msg">
						<a href="personal_integral.html">
							<i class="le iconfont icon-redulishijilu"></i>
							<div class="le integral_box">
								<p>积分记录</p>
								<p>+2000</p>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="bottom">
				<ul class="personal_list">
					<li>
						<i class="le iconfont icon-shouji"></i>
						<span class="le">手机号码</span>
						<span class="ri">13315478794</span>
					</li>
					<li>
						<i class="le iconfont icon-bianhao"></i>
						<span class="le">员工码</span>
						<span class="ri">1331513315478794478794</span>
					</li>
					<li>
						<i class="le iconfont icon-bumen"></i>
						<span class="le">部门</span>
						<span class="ri">第一营业部</span>
					</li>
					<li>
						<i class="le iconfont icon-zhiwei"></i>
						<span class="le">职位</span>
						<span class="ri">业务员</span>
					</li>
					<li>
						<i class="le iconfont icon-quyu1"></i>
						<span class="le">区域</span>
						<span class="ri">渝中区</span>
					</li>
					<li>
						<a href="../dataBase/dataSearch.html" >
							<i class="le iconfont icon-bumen"></i>
							进入资料库
						</a>
					</li>
					<li>
						<a href="../shop/shop.html" >
							<i class="le iconfont icon-bumen"></i>
							进入商城
						</a>
					</li>
					<li>
						<a href="../oneKey/oneKey.html" >
							<i class="le iconfont icon-bumen"></i>
							进入热门产品
						</a>
					</li>
					<li>
						<a href="../chat/chat_index.html" >
							<i class="le iconfont icon-bumen"></i>
							进入人工客服
						</a>
					</li>
				</ul>
			</div>
			
			<div id="round">
				<a href="">续保</a>
				<div id="round_msg">9</div>
			</div>
