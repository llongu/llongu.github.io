		<script type="text/javascript" src="../public/js/flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="../public/css/style.css" />

	<body>
		<div class="wrap detail_wrap">
			
			<div class="layui-carousel banner">
					  <div carousel-item>
					    <div><img src="img/gift_banner.jpg" alt="" /></div>
					    <div><img src="img/gift_banner.jpg" alt="" /></div>
					    <div><img src="img/shop_banner1.jpg" alt="" /></div>
					    <div>条目4</div>
					    <div><img src="img/shop_banner1.jpg" alt="" /></div>
					  </div>
			</div>
			
			<div class="detail_title" >
				<div class="le detail_title_left" style="width: 7rem;">
					<p class="detail_title_name">泰金香玉兰香米 2017年新米 大米长粒米 非东北米5KG</p>

						<div class="ri detail_title_input">
							<div id="puls">&plus;</div>
							<input type="tel" value="1" id="ShopNum" maxlength="3"/>
							<div id="minus">&minus;</div>
						</div>
					</div>
				</div>
				<div class="ri detail_title_right">
					<p id="ShopPrice">1000</p>
					<p>积分</p>
				</div>
			</div>
			
			<div class="detail_bottom">
				
				<div class="detail_bottom_title">
					<i class="iconfont icon-shuxian"></i>
					详情介绍
				</div>
				
				<div class="detail_bottom_text">
					<p><span>领取方式：</span>网点领取</p>
					<p><span>领取地址：</span>重庆市渝中区xxxxxxxxxxxxxxxxxx</p>
					<p><span>产品说明：</span>撒旦法撒旦法撒旦法撒放大撒旦法撒旦法撒旦法撒旦法撒旦法撒旦法</p>
					<p><span>使用说明：</span>xxxxxxxxxxxxxxxxxxxxxxxxxx</p>
					<p><span>注意事项：</span>xxxxxxxxxxxxxxxxxxxxxxxxxx</p>
					<p><img src="img/shop_banner1.jpg"/></p>
				</div>
				
				<div id="change_button" class="change_button_true">兑换</div>				
				<!--<div id="change_button" class="change_button_false">积分不足/库存不足</div>-->				

			</div>
			
			<div class="pop">
				
				<div class="sure_change">
					<div class="close"><i class="iconfont icon-guanbi"></i></div>
					<div class="banner2"> <img src="img/gift_banner.jpg" alt="" /></div>
					<div class="sure_text">
						<p>泰金香玉兰香米 2017年新米 大米长粒米 非东北米5KG<span id="sure_ShopNum">x1</span></p>
						<p>所需积分：<span id="sure_ShopPrice">50000</span>积分</p>
						<div class="suer_button">
								<div class="le no_intagral">我再想想</div>
								<div class="ri sure_button">确定兑换</div>
						</div>
					</div>
				</div>

			</div>
		
		</div>

	<script type="text/javascript" src="../public/js/layer.js"></script>
