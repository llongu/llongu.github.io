<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>随e保</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script type="text/javascript" src="../public/js/flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div class="wrap">
			<!--logo-->
			<div class="logo"><img src="img/logo.png" /></div>

			<form action="">
				<div class="form_box card_box">

					<label for="card"><i class="iconfont icon-bianhao"></i>员工编码：</label>
					<input type="text" id="card" placeholder="(请输入员工编码)" onfocus="this.placeholder=''" onblur="this.placeholder='(请输入员工编码)'" />
				</div>
				
				<div class="form_box name_box">
					<label for="name"><i class="iconfont icon-xingming1"></i>姓名:</label>
					<input type="text" id="name" maxlength="10" />
				</div>

				<div class="form_box phone_box">
					<label for="phone"><i class="iconfont icon-shoujihaoma"></i>手机号码:</label>
					<input type="tel" id="phone" maxlength="11" />
				</div>
				<div class="form_box cod_box">
					<label for="code"><i class="iconfont icon-yanzhengma"></i>验证码:</label>
					<input type="text" id="code" maxlength="10" />
					<span id="get_code">获取验证码</span>
					<span id="time_out"><span>60</span>s</span>
				</div>
				<div id="erro_mesg"></div>
				<div id="submit">绑定</div>
			</form>

			<!--success-->
			<div class="success">
				<div class="success_img"><img src="../public/img/success.jpg" alt="" /></div>
				<div class="success_text">
					<p>绑定成功</p>
					<p><span id="time">3</span>s后自动跳转至个人中心</p>
				</div>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="../public/js/layer.js"></script>
	<script type="text/javascript" src="./js/main.build.js"></script>
</html>
